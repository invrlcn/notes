  <script>
    function unitConversion (num) {
      if (num > 100_000_000) {
        num = num / 100_000_000 + '亿'
      } else if (num > 10_000_000) {
        num = num / 10_000 + '千万'
      } else if (num > 10_000) {
        num = num / 10_000 + '万'
      }
      console.log(num)
    }

    unitConversion(21309232)
    unitConversion(4232342342922)
  </script>
