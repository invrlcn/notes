<body>
  <script>
    // function foo(n, m, o) {
    //   return n + m + o
    // }
    // const f = foo(10, 20, 30)
    // console.log(f)

    // foo()进行柯里化转换
    function foo(n) {
      return function bar(m) {
        return function baz(o) {
          return n + m + o
        }
      }
    }
    const f = foo(10)(20)(30)
    console.log(f)

    // 箭头函数简写
    const res = n => m => o => n + m + o
    console.log(res(10)(20)(30))
  </script>
</body>

</html>
