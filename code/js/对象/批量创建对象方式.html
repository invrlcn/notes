    // 3. 构造函数(new关键字) (创建出来的对象有具体的类型)
    /**
     * new:
     * 1. 会创建一个空对象
     * 2. 对象内部的[prototype]指向构造函数的prototype(构造函数的prototype赋值给空对象的prototype)
     * 3. 改变构造函数的this指向(构造函数的this指向空对象的this,即对象的this赋值给构造函数的this)
     * 4. 执行函数,如果没有返回值,返回创建的对象
     * */
    function Person(name, age, address) {
      this.name = name
      this.age = age
      this.address = address
      this.study = function () {
        console.log(this.name + 'studying')
      }
    }
    const p1 = new Person('bob', 18, '杭州市')
    const p2 = new Person('tom', 28, '广州市')
