<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button class="open">开启</button>
  <button class="destroy">销毁</button>

  <script>
    const openEl = document.querySelector('.open')
    const destroyEl = document.querySelector('.destroy')

    let newArr = []
    function foo() {
      const arr = new Array(1024 * 1024).fill(100)
      return function () {
        console.log(arr.length)
      }
    }

    function bar() {
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          newArr.push(foo())
        }, i * 100);
      }
    }

    function close() {
      newArr = []
    }

    openEl.addEventListener('click', bar)
    destroyEl.addEventListener('click', close)
  </script>
</body>

</html>
