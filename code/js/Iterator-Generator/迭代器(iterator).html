<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = ['aa', 'bb', 'cc']

    function iteratorFn(arr) {
      let index = 0
      return {
        next() {
          if (index < arr.length) {
            return {
              done: false,
              value: arr[index++]
            }
          } else {
            return {
              done: true,
              value: undefined
            }
          }
        },
        return() {
          return {
            done: true,
            value: undefined
          }
        }
      }
    }

    const iterator = iteratorFn(arr)
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.return())
  </script>
</body>

</html>
