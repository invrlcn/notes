<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 生成器可以通过return()提前终止或者通过throw()返回异常
    function* foo() {
      console.log('第一段代码')
      yield 'aa'

      try {
        console.log('第二段代码')
        yield 'bb'
      } catch (err) {
        console.log('内部异常捕获', err)
      }

      console.log('第三段代码')
      yield 'cc'
      console.log('第四段代码')
    }
    const generator = foo()
    // console.log(generator.next())
    // console.log(generator.return())
    // console.log(generator.next())
    // console.log(generator.next())


    console.log(generator.next())
    console.log(generator.next())
    console.log(generator.throw())
    console.log(generator.next())
  </script>
</body>

</html>
