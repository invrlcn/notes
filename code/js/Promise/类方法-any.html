<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('p1成功')
        reject('p1失败')
      }, 2000);
    })

    const p2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('p2成功')
        reject('p2失败')
      }, 1000);
    })

    const p3 = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('p3成功')
        reject('p3失败')

      }, 5000);
    })

    // Promise.any() :必须等到一个fulfilled结果,如果都是rejected,则返回错误的捕获

    Promise.any([p1, p2, p3]).then(res => {
      console.log('res:', res)
    }).catch(err => {
      console.log('err:', err)
    })
  </script>
</body>

</html>
