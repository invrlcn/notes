<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function requestData(url, successFn, failureFn) {
      setTimeout(() => {
        if (url === 'http://coder/invr.com') {
          // 返回成功的回调
          successFn('请求成功')
        } else {
          // 返回失败的回调
          failureFn('请求失败')
        }
      }, 3000);
    }
  </script>
</body>

</html>
