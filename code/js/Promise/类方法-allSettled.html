<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('p1成功')
      }, 2000);
    })

    const p2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('p2成功')
        reject('p2失败')
      }, 3000);
    })

    const p3 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('p3成功')
      }, 5000);
    })

    // Promise.allSettled()
    /*
    肯定会有返回,为fulfilled,通过then()调用
    执行结果不管是fulfilled还是rejected都会返回到一个新的数组里,每一个都是一个对象
    通过status为fulfilled/rejected来判断,另外一个属性对应为value/reason
    */

    Promise.allSettled([p1, p2, p3]).then(res => {
      console.log('res:', res)
      for (let i of res) {
        console.log(i)
        console.log(i.status)
        console.log(i.value)
        console.log(i.reason)
      }
    })
  </script>
</body>

</html>
