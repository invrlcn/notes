<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

  <script>
    // 创建元素
    // const divEl = document.createElement('div')
    // divEl.innerHTML = '<h2>我是h2</h2>'
    // // divEl.textContent = '我是内容'
    // divEl.style.width = '100px'
    // divEl.style.height = '100px'
    // divEl.style.color = 'white'
    // divEl.style.background = 'orange'
    // document.body.append(divEl)

    // 插入元素(append/prepend/before/after/replaceWith)
    const ulEl = document.querySelector('ul')
    // console.log(ulEl.children)
    const firstLi = ulEl.firstElementChild
    const spanEl = document.createElement('span')
    spanEl.style.display = 'inlineBlock'
    spanEl.style.width = '20px'
    spanEl.style.height = '20px'
    spanEl.innerHTML = '我是span'
    spanEl.style.background = 'red'
    // ulEl.append(spanEl)
    // ulEl.prepend(spanEl)
    // firstLi.before(spanEl)
    // firstLi.after(spanEl)
    firstLi.replaceWith(spanEl)

    // remove()
    // setTimeout(() => {
    //   spanEl.remove()
    // }, 5000);

    // cloneNode() type:Boolean:是否深度克隆
    const cloneSpanEl = spanEl.cloneNode(true)
    ulEl.append(cloneSpanEl)
  </script>
</body>

</html>
