<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul li {
    margin-top: 10px;
    cursor: pointer;
  }

  .active {
    color: red;
    background-color: orange;
  }
</style>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>

  <script>
    // 一个ul中存放多个li，点击某一个li会变成红色,其他的颜色恢复
    const ulEl = document.querySelector('ul')
    const liEl = document.querySelector('li')

    // 1. 遍历li
    // const lis = ulEl.children
    // let activeEl = null
    // for (let liItem of lis) {
    //   liItem.addEventListener('click', function () {
    //     if (activeEl) activeEl.classList.remove('active')
    //     liItem.classList.add('active')
    //     activeEl = liItem
    //   })
    // }

    // 2. 使用事件委托 通过ul实现
    let activeEl = null
    ulEl.addEventListener('click', function (e) {
      if (activeEl) {
        activeEl.classList.remove('active')
      }
      e.target.tagName !== 'UL' && e.target.classList.add('active')
      activeEl = e.target
    })
  </script>
</body>

</html>
