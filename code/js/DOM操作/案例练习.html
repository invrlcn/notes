    // 练习二：完成一个倒计时的案例
    const h2El = document.createElement('h2')
    h2El.style.color = 'red'
    const endDate = new Date()
    endDate.setHours(24)
    endDate.setMinutes(0)
    endDate.setSeconds(0)
    endDate.setMilliseconds(0)

    setInterval(() => {
      const nowDate = new Date()
      const differDate = Math.floor((endDate.getTime() - nowDate.getTime()) / 1000)
      const hour = padLeft(Math.floor(differDate / 3600))
      const min = padLeft(Math.floor((differDate / 60) % 60))
      const sec = padLeft(differDate % 60)
      h2El.textContent = `${hour}:${min}:${sec}`
    }, 1000);
    document.body.append(h2El)

  </script>
