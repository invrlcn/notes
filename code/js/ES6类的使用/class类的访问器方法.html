<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Person {
      constructor(name, age) {
        this._name = name
        this.age = age
      }
      set name(value) {
        console.log('name被设置了')
        this._name = value
      }
      get name() {
        console.log('name被访问了')
        return this._name
      }

    }
    const p = new Person('bob', 18)
    p.name = 'tom'
    p.name
  </script>
</body>

</html>
