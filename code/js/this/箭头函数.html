  <script>
    const arr = [12, 32, 43, 54, 23, 55]
    const res = arr.filter(item => item % 2 === 0)
      .map(item => item ** 2)
      .reduce((preItem, item) => preItem + item)
    console.log(res)

    // 箭头函数不绑定this, 由父级作用域决定
  </script>
