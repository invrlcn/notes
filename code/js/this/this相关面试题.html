    // 面试题四:
    var name = 'window'
    function Person(name) {
      this.name = name
      this.obj = {
        name: 'obj',
        foo1: function () {
          return function () {
            console.log(this.name)
          }
        },
        foo2: function () {

    var person1 = new Person('person1')
    var person2 = new Person('person2')

    person1.obj.foo1()()  // window

    person1.obj.foo1().call(person2)  // person2
