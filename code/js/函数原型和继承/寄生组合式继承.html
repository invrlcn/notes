<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./useInherit.js"></script>
  <script>
    function Person(name, age, height) {
      this.name = name
      this.age = age
      this.height = height
    }
    Person.prototype.running = function () {
      console.log('running')
    }
    Person.prototype.eating = function () {
      console.log('eating')
    }

    function Student(name, age, height, score) {
      // 借用构造函数
      // Person.apply(this, [name, age, height])
      Person.call(this, name, age, height)
      this.score = score
    }

    inherit(Student, Person)

    Student.prototype.studying = function () {
      console.log('studying')
    }

    const p1 = new Person('bob', 20, 1.88)

    const s1 = new Student('tom', 18, 1.68, 88)
    console.log(s1)
    // console.log(s1.__proto__.constructor.name)
    s1.running()
    s1.eating()
    s1.studying()



  </script>
</body>

</html>
