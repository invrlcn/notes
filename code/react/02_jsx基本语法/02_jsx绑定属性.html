<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root"></div>

  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          msg: 'hello, react',

          title: 'des',
          img: 'https://zh-hans.react.dev/_next/image?url=%2Fimages%2Fdocs%2Fdiagrams%2Fsharing_data_parent.png&w=640&q=75',
          url: 'http://www.baidu.com',
          pDes1: '这是文本1',
          pDes2: '这是文本2',
          pDes3: '这是文本3',
          pDes4: '这是文本4',
          pDes5: '这是文本5',
          cName: ['abc', 'cba'],
          isActive: true,
          objStyle: { color: 'green', fontSize: '30px' }
        }
      }

      render() {
        const { msg, title, img, url, pDes1, pDes2, pDes3, pDes4, pDes5, cName, isActive, objStyle } = this.state

        // 需求: isActive: true -> active
        // 1.class绑定的写法一: 字符串的拼接
        const className = `aaa bbb ${isActive ? 'active' : ''}`
        // 2.class绑定的写法二: 将所有的class放到数组中
        const classAry = []
        if (isActive) classAry.push('aaa', 'bbb')
        // 3.class绑定的写法三: 第三方库classnames -> npm install classnames


        return (
          <div>
            { /* 1.基本属性绑定 */}
            <h2 title={title}>{msg}</h2>
            {/*<img src={img} alt=""/>*/}
            <img src={img} alt="img info" />
            {/*<a href={url}/>*/}
            <a href={url}>百度一下</a>

            { /* 2.绑定class属性: 最好使用className */}
            <p className={cName.join(' ')}>{pDes1}</p>
            <p className={className}>{pDes2}</p>
            <p className={classAry.join(' ')}>{pDes3}</p>

            { /* 3.绑定style属性: 绑定对象类型 */}
            <p style={{ color: 'red', 'font-size': '20px' }}>{pDes4}</p>
            <p style={objStyle}>{pDes5}</p>

          </div>
        )
      }
    }

    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)
  </script>
</body>

</html>
