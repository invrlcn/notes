<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./render.js"></script>
  <script>
    // 1.通过h函数创建一个vnode
    // const vnode = h('div', { class: 'lcn', id: 'content'}, [
    //   h('h2', null, 'Hello, World'),
    //   h('button', { onClick: () => {} }, '点击')
    // ])
    const vnode = h('div', { class: 'lcn', id: 'content'}, 'hello')

    // 2.通过mount函数，将vnode挂载到div#app上
    mount(vnode, document.querySelector('#app'))

    // 3.创建一个新的vnode
    setTimeout(() => {
      const vnode1 = h('h2', { class: 'xho', id: 'content'}, [h('button', {id: 'btn'}, '操作')])
      patch(vnode, vnode1)
    }, 2000)
  </script>
</body>
</html>
