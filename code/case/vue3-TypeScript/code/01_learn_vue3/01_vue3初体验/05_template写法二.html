<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="lcn">
    <div>
      <h2>{{counter}}</h2>
      <button v-on:click="add">+</button>
      <button @click="minus">-</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: '#lcn',
      data() {
        return {
          counter: 100
        }
      },
      methods: {
        add() {
          this.counter++
        },
        minus() {
          this.counter--
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
