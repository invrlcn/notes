<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="lcn">
    <ul>
      <template v-for="(item, key) in objs">
        <li>{{key}}</li>
        <li>{{item}}</li>
        <li>-------</li>
      </template>
    </ul>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
          msg: "Hello, World",
          objs: {
            name: 'invr',
            age: 19,
            address: '北京'
          }
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
