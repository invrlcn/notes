<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="lcn">
    <ul>
      <li v-for="i in arrays">{{i}}</li>
    </ul>
    <button @click="btnClick">插入f元素</button>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
          arrays: [ 'a', 'b', 'c', 'd' ]
        }
      },
      methods: {
        btnClick() {
          const res = this.arrays.splice(2, 0, 'f')
          console.log(res)
          console.log(this.arrays)
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
