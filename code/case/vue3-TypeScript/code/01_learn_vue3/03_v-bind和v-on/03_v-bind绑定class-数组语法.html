<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .active {
    color: red;
  }
</style>
<body>
  <div id="app"></div>
  <template id="lcn">
   <div :class="['abc', adc]">hahaha</div>
   <div :class="['abc', adc, title]">hahaha</div>
   <div :class="['abc', isActive ? 'active' : 'title']">hahaha</div>
   <div :class="['abc', { active: isActive }]">hahaha</div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
          adc: "lcn",
          title: "invr",
          isActive: true
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
