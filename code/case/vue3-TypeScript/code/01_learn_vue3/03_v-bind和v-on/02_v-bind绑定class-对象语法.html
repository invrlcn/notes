<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .active {
    color: red;
  }
</style>
<body>
  <div id="app"></div>
  <template id="lcn">
    <div :class="className">invrlcn</div>
    <!-- 对象语法: {'active': boolean} -->
    <div :class="{active: isActive}">invrlcn</div>
    <button @click="btnHandle">切换</button>
    <!-- 也可以有多个键值对 -->
    <div :class="{ name: newName, title: newTitle }">invrlcn</div>
    <!-- 默认的class和动态的class结合 -->
    <div class="abc acd" :class="{name: newName, title: newTitle}">invrlcn</div>
    <!-- 将对象放到一个单独的属性中 -->
    <div :class="objClass">invrlcn</div>
    <!-- 将返回的对象放到一个methods(computed)方法中 -->
    <div :class="objHandle()">invrlcn</div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
          className: "lcn",
          isActive: true,
          newName: "qqq",
          newTitle: "aaa",
          objClass: {
            active: true,
            title: "bbb"
          }
        }
      },
      methods: {
        btnHandle() {
          this.isActive = !this.isActive
        },
        objHandle() {
          return {
            active: true,
            name: "lcn"
          }
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
