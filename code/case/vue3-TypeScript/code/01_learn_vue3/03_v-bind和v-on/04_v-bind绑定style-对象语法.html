<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="lcn">
    <div :style="{color: 'red'}">hahaha</div>
    <div :style="{color: red, 'font-size': fzz}">hahaha</div>
    <div :style="{color: red, fontSize: fz + 'px'}">hahaha</div>
    <!-- 绑定一个data中的属性值, 并且是一个对象 -->
    <div :style="objStyle">hahahahha</div>
    <!-- 调用一个方法 -->
    <div :style="styHandle()">hahahahha</div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
         red: "red",
         fzz: "20px",
         fz: 20,
         objStyle: {
           color: "red",
           fontSize: "30px"
         }
        }
      },
      methods: {
        styHandle() {
          return {
            color: "green",
            fontSize: "25px",
            "font-weight": 700
          }
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
