<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .div {
    width: 200px;
    height: 200px;
    background-color: red;
  }
  .div2 {
    width: 200px;
    height: 200px;
    background-color: greenyellow;
    margin-top: 20px;
  }
</style>
<body>
  <div id="app"></div>
  <template id="lcn">
    <!-- 完整写法: v-on:监听的事件="methods中方法" -->
    <button v-on:click="btn1">点击</button>
    <div class="div" v-on:mousemove="btn2">移动</div>
    <!-- 语法糖 @-->
    <button @click="btn1">点击</button>
    <!-- 绑定一个表达式: inline statement -->
    <button @click="counter++">{{counter}}</button>
    <!-- 绑定一个对象 -->
    <div class="div2" v-on="{click: btn1, mousemove: btn2}"></div>
    <div class="div2" @="{click: btn1, mousemove: btn2}"></div>

  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
          counter: 100
        }
      },
      methods: {
        btn1() {
          console.log("触发click")
        },
        btn2() {
          console.log("触发mousemove")
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
