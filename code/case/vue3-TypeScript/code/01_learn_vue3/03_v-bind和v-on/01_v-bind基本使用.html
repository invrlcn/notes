<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <!-- vue2 template模板中只能有一个根元素 -->
  <!-- vue3 是允许template中有多个根元素 -->
  <div id="app"></div>
  <template id="lcn">
    <!-- 1.v-bind的基本使用 -->
    <img v-bind:src="imgSrc">
    <a v-bind:href="aHref">百度一下</a>
    <!-- 2.v-bind提供一个语法糖 : -->
    <img :src="imgSrc" alt="">
    <a :href="aHref">百度一下</a>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
          imgSrc: "https://avatars.githubusercontent.com/u/10335230?s=60&v=4",
          aHref: "https:www.baidu.com"
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
