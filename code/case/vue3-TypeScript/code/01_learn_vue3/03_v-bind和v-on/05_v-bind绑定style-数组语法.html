<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="lcn">
    <div :style="[obj1, obj2]">hahahaha</div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
          obj1: {
            color: "red",
            fontSize: "30px"
          },
          obj2: {
            fontWeight: 700
          }
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
