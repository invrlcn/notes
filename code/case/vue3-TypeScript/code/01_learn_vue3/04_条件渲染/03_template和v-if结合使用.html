<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="lcn">
    <template v-if="isShow">
      <h2>{{msg}}</h2>
      <h2>{{msg}}</h2>
      <h2>{{msg}}</h2>
    </template>
    <template v-else>
      <h2>hahahha</h2>
      <h2>hahahha</h2>
      <h2>hahahha</h2>
    </template>
    <button @click="btnShow">切换</button>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#lcn",
      data() {
        return {
          msg: "Hello, World",
          isShow: true
        }
      },
      methods: {
        btnShow() {
          this.isShow = !this.isShow
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
